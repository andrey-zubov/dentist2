{% extends 'base.html' %}
{% load static %}
{% block title %}
    Личный кабинет
{% endblock %}

{% block meta_description %}Личный кабинет{% endblock %}"

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading text-center white">
          <h1>Личные данные</h1>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
          <!-- Client Cabinet Form -->
          <div class="appointment-form">
            <form action="#" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h3>Персональные данные</h3>
                </div>
                <div class="col-md-4">
                  <div class="form-group mb-30">
                    <input name="name" type="text" class="form-control" placeholder="Имя">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group mb-30">
                    <input name="surname" type="text" class="form-control" placeholder="Фамилия">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group mb-30">
                    <input name="patronymic" type="text" class="form-control" placeholder="Отчество">
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group mb-30">
                    <textarea name="message" class="form-control" placeholder="Ваш коментарий"></textarea>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn dento-btn">Записаться</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Client Cabinet Form End -->

  </div>
</section>

{% endblock %}
