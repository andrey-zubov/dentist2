 {% load static %}
<!-- ***** Blog Area Start ***** -->
  <section class="dento-blog-area section-padding-100-0 clearfix">
    <div class="container">
      <div class="row">
        <!-- Section Heading -->
        <div class="col-12">
          <div class="section-heading text-center">
            <h2>Последние новости</h2>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="row">
        {% for n in news %}
          <!-- Single Blog Item -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="single-blog-item mb-100">
              <a href="#">
                <img src="{% static 'website/img/bg-img/2.jpg' %}" alt="">
              </a>
              <!-- Blog Content -->
              <div class="blog-content">
                <a href="{{n.get_absolute_url}}" class="post-title">{{n.title}}</a>
                <p>{{n.content}}</p>
                <div class="post-meta">
                  <i class="icon_clock_alt"></i>{{n.publish_date}}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </section>
  <!-- ***** Blog Area End ***** -->
